<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Stuff!</title>
</head>

<body>
    <h1>New CSS Concepts!</h1>

    <hr>

    <h2>Inline vs. Block (display property)</h2>

    <h3>inline</h3>
    <a href="#">link to nowhere</a>
    <a href="#">link to nowhere</a>
    <a href="#">link to nowhere</a>
    <a href="#">link to nowhere</a>
    <a href="#">link to nowhere</a>
    <a href="#">link to nowhere</a>

    <h3>block</h3>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>

    <hr>

    <h2>CSS Units</h2>

    <h3>% (percent)</h3>

    <div class="parent">
        <div class="child">
            <div class="child">
                <div class="child">
                    <div class="child">
                        <div class="child"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <hr>
    <h3>rem</h3>

    <p>Rem is good for font sizes!</p>
    <div class="box"></div>
    <div class="box"></div>

    <hr>
    <h3>em</h3>

    <p class="em">This uses em</p>

    <p class="rem">This uses rem</p>





</body>

</html>
